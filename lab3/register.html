<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <title>注册</title>
</head>
<body>
<script>
    function if_agree() {
        if(document.getElementsByName('agree')[0].checked)
            return true;
        document.getElementById('info2').innerText="您必须同意注册条款才能使用服务。";
        return false;
    }
    function if_match() {
        if(document.getElementById('password').value===document.getElementById('repassword').value)
            return true;
        document.getElementById('info1').innerText="两次密码输入不一致。";
        return false;
    }

    function if_submit() {
        return if_agree() && if_match();
    }
</script>
    <nav>
        <ul>
            <li><img src="./images/zhihu_logo.jpeg" width="75" height="50" alt="知乎"></li>
            <li><a href="index.html">主页</a></li>
        </ul>
    </nav>
<div id="body-container">
    <h1>创建帐户</h1>
    <section>
    <form name="register" method="post" action="#" onsubmit="return if_submit()">
        <fieldset>
        <label class="required">
            请输入用户名：
            <input type="text" name="username" placeholder="只允许字母、数字和下划线" required pattern="^\w+$" >
        </label>
        <br>
        <label class="required">
            请设置密码：
            <input type="password" id="password" name="password" placeholder="至少8位，只允许字母和数字" required pattern="^[0-9a-zA-Z]{8,}$">
        </label>
        <br>
        <label class="required">
            请确认密码：
            <input type="password" id="repassword" name="repassword" placeholder="请重复输入密码" required pattern="^[0-9a-zA-Z]{8,}$">
        </label>
            <div id="info1" class="info"></div>
        <br>
        <label class="required">
            您的居住地：
            <select name="home">
                <option value="beijing">北京市</option>
                <option selected value="shanghai">上海市</option>
                <option value="heilongjiang">黑龙江省</option>
                <option value="jilin">吉林省</option>
                <option value="liaoning">辽宁省</option>
            </select>
        </label>
        <br>
            <label class="required">
                手机号码：
                <input name="tel" type="tel" placeholder="以1开头" required pattern="^1[0-9]{10}$">
            </label>

            <br>
            <label class="required">
                请输入验证码：
                <input name="capture" type="text" required size="4">
                <img src="images/capture.jfif" alt="验证码">
            </label>
            <br>
            <label>
                常用设备：
                <label><input type="checkbox" name="android" value="android">Android</label>
                <label><input type="checkbox" name="iphone" value="iphone">iPhone</label>
                <label><input type="checkbox" name="windows" value="windows">Windows</label>
                <label><input type="checkbox" name="mac" value="mac">Mac</label>
            </label>
            <br>
            </fieldset>

            <br>
            <p class="terms">注册条款：</p>
            <label class="terms">
                <textarea rows="9" cols="45" disabled>
    欢迎您来到知乎。
    请您仔细阅读以下条款，如果您对本协议的任何条款表示异议，您可以选择不进入知乎。当您注册成功，无论是进入知乎，还是在知乎上发布任何内容（即「内容」），均意味着您（即「用户」）完全接受本协议项下的全部条款。
使用规则
    用户注册成功后，知乎将给予每个用户一个用户帐号及相应的密码，该用户帐号和密码由用户负责保管；用户应当对以其用户帐号进行的所有活动和事件负法律责任。
    用户须对在知乎的注册信息的真实性、合法性、有效性承担全部责任，用户不得冒充他人；不得利用他人的名义发布任何信息；不得恶意使用注册帐号导致其他用户误认；否则知乎有权立即停止提供服务，收回其帐号并由用户独自承担由此而产生的一切法律责任。
    用户直接或通过各类方式（如RSS源和站外API引用等）间接使用知乎服务和数据的行为，都将被视作已无条件接受本协议全部内容；若用户对本协议的任何条款存在异议，请停止使用知乎所提供的全部服务。
    知乎是一个信息分享、传播及获取的平台，用户通过知乎发表的信息为公开的信息，其他第三方均可以通过知乎获取用户发表的信息，用户对任何信息的发表即认可该信息为公开的信息，并单独对此行为承担法律责任；任何用户不愿被其他第三人获知的信息都不应该在知乎上进行发表。
    用户承诺不得以任何方式利用知乎直接或间接从事违反中国法律以及社会公德的行为，知乎有权对违反上述承诺的内容予以删除。
用户不得利用知乎服务制作、上载、复制、发布、传播或者转载如下内容：
    反对宪法所确定的基本原则的；
    危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
    损害国家荣誉和利益的；
    煽动民族仇恨、民族歧视，破坏民族团结的；
    侮辱、滥用英烈形象，否定英烈事迹，美化粉饰侵略战争行为的；
    破坏国家宗教政策，宣扬邪教和封建迷信的；
    散布谣言，扰乱社会秩序，破坏社会稳定的；
    散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；
    侮辱或者诽谤他人，侵害他人合法权益的；
    含有法律、行政法规禁止的其他内容的信息。
·所有用户同意遵守知乎社区管理规定（试行）和知乎视频服务协议（试行）。
·机构用户同意遵守知乎机构号服务协议，以及知乎机构号使用规范（试行）。
·知乎有权对用户使用知乎的情况进行审查和监督，如用户在使用知乎时违反任何上述规定，知乎或其授权的人有权要求用户改正或直接采取一切必要的措施（包括但不限于更改或删除用户张贴的内容、暂停或终止用户使用知乎的权利）以减轻用户不当行为造成的影响。
                </textarea>
                <br>
                <label><input type="radio" name="agree" value="1" required>同意</label>
                <label><input type="radio" name="agree" value="0" checked>不同意</label>
            </label >
            <div class="info" id="info2"></div>
            <br>
            <input type="submit" name="submit" value="注册">
        </form>
    </section>
</div>
</body>
</html>
